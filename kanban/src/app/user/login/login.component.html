<main>

  <div *ngIf="!(authService.authState |async)">
    <button mat-raised-button appGoogleSignin >
      Google Login
    </button>
  </div>


  <app-email-login> </app-email-login>


  <div *ngIf="authService.authState | async as user" >
    <div> {{ user | json }} </div>
      <button mat-raised-button (click)=" authService.signOut();" > Logout  </button>
  </div>

</main>
